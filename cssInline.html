<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=2.0">
    <title>Criando girias da rpzd</title>
    <script src="logica.js"></script>
   
    <!--fazendo a chamada do css-->
</head>
<body style=" font-family:Georgia, 'Times New Roman', Times, serif;
/*definindo fonte*/
background-color: rgba(227, 192, 250, 0.897); /* cor do fundo*/
margin: 0; /*remove as margens*/
padding: 0; /* remove o espaço interno*/
display: flex; /*ultilizando os sistemas da layout flexivel*/
justify-content: center; /* centraliza horizontalmente*/
align-items: center; /* centralizando o conteudo verticalmente*/
height: 100vh; /* defina que a altura seja 100% da tele*/">

    <div style=" text-align: center; /* centralizando o texto dentro do conteiner*/
    background-color: #edb0ff; /* fundo do conteiner*/
    padding: 20px; /*espaçamento interno do conteiner*/
    border-radius: 10px; /*borda arredondada*/">
        <h1> Escreva sua giria: </h1>
    <input style="padding: 10px; /* espaçamento interno no campo de texto*/
    width: 60px; /*largura do campo em relação ao conteiner*/
    margin-bottom: 10px; /*espaçamento interior*/
    border: 1px solid #ccc; /* borda cinza clara*/
    border-radius: 5px; /*borda arredondada*/
  "type="text" id="giriasInput"
         placeholder="Insira sua giria aqui parça">
       <button onclick="adicionandoGiria()">
        adicionar Giria </button>
    
        <div id="resultado"></div>
    </div>



</body>
</html>
